<!DOCTYPE html>
<html>
  <head>

    <title>Ashvin Motye</title>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

  <body>
    <canvas id="canvas"></canvas>
    <div class="container">
      <h1 class="gradient">Ashvin Motye</h1>
      <a href="https://ashvinmotye.com/projects" target="_blank">Projects</a>
      <a href="https://www.linkedin.com/in/ashvinmotye/" target="_blank"
        >LinkedIn</a
      >
      <a href="https://instagram.com/algorithmic.cs" target="_blank"
        >Instagram</a
      >
    </div>

    <script>
      window.requestAnimFrame = (function() {
        return (
          window.requestAnimationFrame ||
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame ||
          window.oRequestAnimationFrame ||
          window.msRequestAnimationFrame ||
          function(callback) {
            window.setTimeout(callback, 1000 / 60);
          }
        );
      })();
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      var W = window.innerWidth,
        H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
      var particleCount = 100,
        particles = [],
        minDist = 50,
        dist;
      function paintCanvas() {
        ctx.fillStyle = "rgba(0,0,0,1)";
        ctx.fillRect(0, 0, W, H);
      }

      function Particle() {
        this.x = Math.random() * W;
        this.y = Math.random() * H;

        this.vx = -1 + Math.random() * 2;
        this.vy = -1 + Math.random() * 2;

        this.radius = 2;

        this.draw = function() {
          ctx.fillStyle = "#333";
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);

          ctx.fill();
        };
      }

      for (var i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }

      function draw() {
        paintCanvas();
        for (var i = 0; i < particles.length; i++) {
          p = particles[i];
          p.draw();
        }
        update();
      }

      function update() {
        for (var i = 0; i < particles.length; i++) {
          p = particles[i];

          p.x += p.vx;
          p.y += p.vy;

          if (p.x + p.radius > W) p.x = p.radius;
          else if (p.x - p.radius < 0) {
            p.x = W - p.radius;
          }

          if (p.y + p.radius > H) p.y = p.radius;
          else if (p.y - p.radius < 0) {
            p.y = H - p.radius;
          }

          for (var j = i + 1; j < particles.length; j++) {
            p2 = particles[j];
            distance(p, p2);
          }
        }
      }

      function distance(p1, p2) {
        var dist, colorIndex;
        dx = p1.x - p2.x;
        dy = p1.y - p2.y;

        dist = Math.sqrt(dx * dx + dy * dy);

        if (dist <= minDist) {
          ctx.beginPath();
          colorIndex = parseInt((100.0 * dist) / minDist) + 25;
          ctx.strokeStyle =
            "hsla(2," + colorIndex + "%,70%," + (1.2 - dist / minDist) + ")";
          ctx.moveTo(p.x, p.y);
          ctx.lineTo(p2.x, p2.y);
          ctx.stroke();
          var ax = dx / 100000,
            ay = dy / 100000;

          p1.vx -= ax;
          p1.vy -= ay;

          p2.vx += ax;
          p2.vy += ay;
        }
      }
      function animloop() {
        draw();
        requestAnimFrame(animloop);
      }

      animloop();
    </script>
  </body>
</html>
