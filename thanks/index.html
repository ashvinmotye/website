<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Hello, I'm Ashvin, student at University of Mauritius. I enjoy coding, love cycling and share my life experiences on my blog.">

  <title>Message Sent | Ashvin Motye</title>
  <link rel="shortcut icon" href="../icon.png" type="image/png">

  <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">

  <link rel="stylesheet" href="../styles.css">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-112790540-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-112790540-1');
  </script>
</head>

<body>
  <header class="thanks">
    <h2>Your message has been successfully submitted.</h2>
    <h2>I will get back to you very soon.</h2>

    <p>If not redirected in <span id="countdown">5</span> seconds, click <a href="http://ashvinmotye.com">here</a></p>

    <div class="footer">
      <p>
        <script>
          document.write(new Date().getFullYear());
        </script> | ashvin motye |
        <a href="http://contact.ashvinmotye.com" target="_blank">contact</a>
      </p>
    </div>
  </header>

  <script>
    window.onload = function () {
      var el = document.getElementById("countdown");
      var seconds = Number(el.innerHTML);

      var timer = setInterval(function(){
        seconds--;
        el.innerHTML = seconds;

        if(seconds === 0) {
          clearInterval(timer);
          redirect();
        }
      }, 1000);
    }

    function redirect() {
      window.location = "http://ashvinmotye.com";
    }
  </script>

</body>

</html>
